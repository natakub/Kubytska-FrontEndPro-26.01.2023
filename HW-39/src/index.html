<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="body">
    <div class="container p-4 rounded">
      <header class="row mb-4 align-items-center justify-content-between">
        <div class="col-10 row pe-0 align-items-center">
          <div class="col-9 pe-0">
            <input
              type="text"
              id="inputCityName"
              class="city-name-input form-control bg-light text-white fw-normal bg-opacity-25"
              placeholder="Type a city name"
              autocomplete="on"
              autofocus
            />
          </div>
          <div class="col-3 px-1">
            <button
              id="search-city-btn"
              type="button"
              class="name-city-button px-2"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>

      <section>
        <div class="not-found">
          <img src="img/404.png" />
          <p>Oops! Invalid location :/</p>
        </div>

        <div class="row justify-content-between weather-data-box">
          <article class="col-7">
            <div
              class="today-forecast-item p-3 bg-white bg-opacity-25 text-white shadow-sm rounded"
            >
              <p class="today-forecast-city pb-1 m-0 fw-bold" id="city">
                Odesa, Ukraine
              </p>
              <ul class="today-forecast-date" id="today-forecast-date">
                <li>Saturday, June 18</li>
                <li>15:30 (GMT+2)</li>
              </ul>
              <div class="row justify-content-evenly align-items-center">
                <div class="col-6 today-temperature" id="temperature">24°</div>
                <div class="col-6 row flex-column align-items-center px-0">
                  <img
                    id="weather-emoji"
                    class="weather-emoji"
                    src="../img/clear.png"
                  />
                  <p id="description" class="m-0 description">Clear</p>
                </div>
              </div>
            </div>
          </article>
          <article class="col-5">
            <div
              class="today-forecast-item forecast-details p-3 bg-white bg-opacity-25 text-white shadow-sm rounded"
            >
              <div class="py-1">
                Wind:
                <span id="wind" class="fw-semibold fs-5">21 km/h</span>
              </div>
              <div class="py-1">
                Direction:
                <span id="direction" class="fw-semibold fs-5">320°</span>
              </div>
              <div class="py-1">
                Humidity:
                <span id="humidity" class="fw-semibold fs-5">46%</span>
              </div>
              <div class="py-1">
                Pressure:
                <span id="pressure" class="fw-semibold fs-5">1016 hPa</span>
              </div>
            </div>
          </article>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/6f207830e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
