<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Women's accessories shop</title>
  </head>
  <body data-bs-theme="dark">
    <header class="container-fluid">
      <div class="row gy-3">
        <div class="col-12">
          <div class="p-4">
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="#f76b8a"
                class="bi bi-sunglasses"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 5a2 2 0 0 0-2 2v.5H.5a.5.5 0 0 0 0 1H1V9a2 2 0 0 0 2 2h1a3 3 0 0 0 3-3 1 1 0 1 1 2 0 3 3 0 0 0 3 3h1a2 2 0 0 0 2-2v-.5h.5a.5.5 0 0 0 0-1H15V7a2 2 0 0 0-2-2h-2a2 2 0 0 0-1.888 1.338A1.99 1.99 0 0 0 8 6a1.99 1.99 0 0 0-1.112.338A2 2 0 0 0 5 5H3zm0 1h.941c.264 0 .348.356.112.474l-.457.228a2 2 0 0 0-.894.894l-.228.457C2.356 8.289 2 8.205 2 7.94V7a1 1 0 0 1 1-1z"
                />
              </svg>
              Accesory shop
            </h3>
          </div>
        </div>
      </div>
    </header>
    <section id="mainBody" class="container-fluid" style="display: block">
      <div class="row gy-3">
        <div class="col-2">
          <nav id="categories" class="nav nav-pills flex-column"></nav>
        </div>
        <div class="col-6">
          <div id="products" class="row">
            <h1>Happy shopping</h1>
          </div>
        </div>
        <div class="col-4">
          <div id="product-item"></div>
        </div>
      </div>
    </section>
    <section class="d-flex justify-content-center my-3">
      <div id="orderForm" class="container-fluid" style="display: none">
        <div id="formTitle" class="m-3"></div>
        <form id="orderFormElement ">
          <div class="mb-3">
            <label for="buyerName" class="form-label">Name</label>
            <input
              name="buyerName"
              type="text"
              class="form-control"
              id="buyerName"
            />
            <div id="requirementMessage" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <select class="form-select" id="city" required>
              <option value="">Select City</option>
              <option value="city1">Kyiv</option>
              <option value="city2">Lviv</option>
              <option value="city3">Odesa</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="postOffice" class="form-label">Post office â„–</label>
            <input class="form-control" id="postOffice" />
            <div id="requirementMessage" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="postpaid"
                value="postpaid"
                checked
              />
              <label class="form-check-label" for="postpaid">Postpaid</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="bankCard"
                value="bankCard"
              />
              <label class="form-check-label" for="bankCard">Bank Card</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label"
              >Quantity of products purchased</label
            >
            <input
              type="number"
              class="form-control"
              id="productsQuantity"
              value="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="orderComment" class="form-label"
              >Comment on the order</label
            >
            <textarea class="form-control" id="orderComment"></textarea>
          </div>
          <div id="productPrice"></div>
          <button type="submit" class="btn btn-info">Confirm purchase</button>
        </form>
      </div>
    </section>
    <section
      id="purchaseConfirmation"
      class="container-fluid d-flex justify-content-center align-items-center flex-column"
      style="display: none"
    ></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
