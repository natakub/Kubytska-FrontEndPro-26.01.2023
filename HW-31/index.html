<html lang="en">

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Women's accessories shop</title>

  <body data-bs-theme="dark">
    <header class="container-fluid">
      <div class="row gy-3">
        <div class="col-12">
          <div class="p-4">
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="#f76b8a"
                class="bi bi-sunglasses"
                viewBox="0 0 16 16"

              Accesory shop

          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row gy-3">
        <div class="col-2">
          <nav id="categories" class="nav nav-pills flex-column"></nav>
        </div>
        <div class="col-6">
          <div id="products" class="row" style="wid: 100%">
            <h1>
              Happy shopping
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="60"
                height="60"
                fill="currentColor"

                <path

                />

          </div>
        </div>
        <div class="col-4">
          <div id="product-item"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <script src="src/index.js"></script>
