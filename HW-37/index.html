<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JSONPlaceholder API</title>
  </head>

  <body data-bs-theme="dark">
    <div class="container">
      <form action="" class="d-flex justify-content-center mt-5 p-5">
        <label for="getPostInput" class="h2">Enter a post ID (1-100):</label>
        <input
          type="number"
          id="getPostInput"
          min="1"
          max="100"
          required
          class="border border-success rounded px-3 mx-2"
        />
        <button id="search-btn" class="btn btn-success">Search Post</button>
      </form>
      <div id="postContainer" style="display: none">
        <h3 class="post-title"></h3>
        <div class="post-text"></div>
        <button id="commentsBtn" class="btn btn-success">Show comments</button>
      </div>
      <div id="commentsContainer" style="display: none">
        <ul id="commentsList" class="list-group"></ul>
      </div>
      <div id="errorContainer" style="display: none">
        <p id="error-message" class="error"></p>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
